<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap">

</head>

<body>
    <section class="game">
        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <img src="images/logo.png" alt="">
            <button>Let's play</button>
        </div>
        <div class="match-section fadeOut">
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
            <div class="match">
                <h2 class="winner">Choose</h2>
                <div di class="hands">
                    <img class="player-hand" src="imgs/rock.png" alt="" width="100%">
                    <img class="computer-hand" src="imgs/rock-cpu.png" alt="" width="100%">
                </div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissor">Scissors</button>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>

</body>

</html>
